<div class="container" style="margin-top: 100px;">
    <section id="profile" class="container">
        <div class="row mt-5">
            <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
                </div>
                <div class="row user-details">
                    <div class="col-12">
                        <img src="{{user.foto}}" class="rounded-circle img-thumbnail" alt="profile">
                        <p>
                            Email: {{user.email}}
                        </p>
                        <p>
                            Nombre: {{user.nombre}}
                        </p>
                        <p>
                            Apellido: {{user.apellido}}
                        </p>
                        <p>
                            Telefono: {{user.telefono}}
                        </p>
                        <button class="btn btn-primary" routerLink="/registrarse">Completar registro </button>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
