<div class="modal fade" id="modalNuevoUsuario" tabindex="-1" role="dialog" aria-labelledby="modalNuevoUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNuevoUsuarioLabel">
                    {{ !this.dataApi.selectedUser.id ? 'Nuevo Usuario' : 'Modificar Usuario'}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form name="formUsuario" #formUsuario="ngForm" (ngSubmit)="onSaveUsuario(formUsuario)">
                    <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedUser.id">
                    <input type="hidden" name="userUid" [value]="userId">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <div>
                                <input id="nombre" name="nombre" type="text" [(ngModel)]="this.dataApi.selectedUser.nombre" placeholder="" class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <div>
                                <input id="apellido" name="apellido" type="text" [(ngModel)]="this.dataApi.selectedUser.apellido" placeholder="" class="form-control input-md">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="control-label" for="email">E-mail:</label>
                            <div>
                                <input id="email" name="email" [(ngModel)]="this.dataApi.selectedUser.email" type="text" placeholder="" class="form-control input-md">
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="control-label" for="inlineFormCustomSelect">Tipo de usuario</label>
                            <select class="custom-select" id="inlineFormCustomSelect" [value]="this.selectedRole" [(ngModel)]="this.selectedRole" (change)="setRole($event.target.value)">
                              <option selected>Seleccionar...</option>
                              <option value="1">Alumno</option>
                              <option value="2">Profesor</option>
                              <option value="3">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Salir</button>
                        <button type="submit" class="btn btn-primary">Guardar Turno</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
